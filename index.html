<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pixel Art Maker!</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="styles.css">
  <script src="designs.js"></script>
</head>

<body>
  <div>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <p>
      <form id="sizePicker">
        <span>Grid Height:</span>
        <input type="number" id="input_height" name="height" min="1" max="50" value="1">
        <span>Grid Width:</span>
        <input type="number" id="input_width" name="width" min="1" max="50" value="1"></p>
    <input type="submit" id="submitButton" value="Submit">
    <input type="button" id="clear" value="Clear">
    </form>
    <h2>Pick A Color</h2>
    <!--add default colorPicker value-->
    <input type="color" id="colorPicker" value="#17ed1b">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
  </div>
</body>

</html>
